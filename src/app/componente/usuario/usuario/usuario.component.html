<form class="form-inline">
	<div class="form-group mx-sm-3 mb-2">
		<input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome"
			placeholder="Pesquisa Por Nome">
	</div>
	<button type="button" (click)="consultaUsuario()" class="btn btn-primary mb-2">Buscar</button>
	<button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active"  
	class="btn btn-success mb-2" style="margin-left: 5px;">Novo</button>
</form>
<br>
<br>

<table class="table">
	<thead class="thead-dark">
		<th>ID</th>
		<th>Login</th>
		<th>Nome</th>
		<th>Delete</th>
		<th>Editar</th>
	</thead>
