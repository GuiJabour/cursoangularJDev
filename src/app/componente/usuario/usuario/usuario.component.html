<form class="form-inline">
	<div class="form-group mx-sm-3 mb-2">
		<input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome"
			placeholder="Pesquisa Por Nome">
	</div>
	<button type="button" (click)="consultaUsuario()" class="btn btn-primary mb-2">Buscar</button>
	<button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active"  
	class="btn btn-success mb-2" style="margin-left: 5px;">Novo</button>
</form>
<br>
<br>
<div class="table-responsive">
<table class="table">
	<thead class="thead-dark">
		<th scope="col">ID</th>
		<th scope="col">Login</th>
		<th scope="col">Nome</th>   
		<th scope="col">Delete</th>
		<th scope="col">Editar</th>
	</thead>

	<tbody>
		<tr *ngFor="let student of students | paginate: {itemsPerPage:5, currentPage: p, totalItems: total}; let i=index">
			<td>{{student.id}}</td>
			<td>{{student.login}}</td>
			<td>{{student.nome}}</td>
			<td><button (click)="deleteUsuario(student.id, i)" class="btn btn-primary">Delete</button></td>
			<td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active"
					class="btn btn-warning">Editar</button></td>
		</tr>
	</tbody>
</table>
</div>

<div class="text-center">
	<pagination-controls (pageChange)="carregarPagina(p = $event)" previousLabel="Anterior" nextLabel="PrÃ³xima"></pagination-controls>
</div>
