<form>

    <div class="form-group">
  
      <h3>Login do Sistema</h3>
  
    </div>
  
    <div class="form-group">
  
      <label for="login">Email:</label>
      <input type="email" #email="ngModel" class="form-control" [(ngModel)]="usuario.login" id="login" name="login" placeholder="Insira seu email" required>
  
      <div *ngIf="email.invalid" class="alert alert-danger">
          Login deve ser informado!
      </div>
  
    </div>
  
    <div class="form-group">
  
      <label for="senha">Senha:</label>
      <input type="password" #senha="ngModel" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Insira seu email" required>
   
      <div *ngIf="senha.invalid" class="alert alert-danger">
          Senha deve ser informada!
      </div>
  
    </div>
  
   <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Acessar</button>
   <button type="button" [disabled]="email.invalid" class="btn btn-primary" (click)="recuperar();" style="margin-left: 10px;">Recuperar Acesso</button>

  </form>
